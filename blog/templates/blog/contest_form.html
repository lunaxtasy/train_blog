<!--blog/templates/blog/contest_form.html-->

{% extends "blog/base.html" %}

{% block page_title %}Photo Contest!{% endblock %}

{% block main %}
Submit your best Thomas picture. The winner is whoever makes the toddler giggle
and go "thom eye thom eye!"

<form enctype="multipart/form-data" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Upload and Submit</button>
</form>
{% endblock %}
