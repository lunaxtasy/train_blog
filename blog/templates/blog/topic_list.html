<!--blog\templates\bloc\topic_list.html-->

{% extends "blog/base.html" %}

{% block page_title %}Topics{% endblock %}

{% block main %}
<h1>Topics</h1>
<!--Gets all names of topics in database-->
{% for topic in top_topics %}
  <ul><a href="{{topic.get_absolute_url}}">{{ topic.name }}</a></ul>
{% endfor %}
{% endblock %}
