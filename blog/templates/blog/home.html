<!-- blog/templates/blog/home.html -->

{% extends 'blog/base.html' %}

{% block main %}

<section_class='latest-article-preview'>

<!-- <p>Welcome to the blog!</p> -->
{% for post in latest_posts %}
<article>
    <!-- <h2>Latest Posts</h2> -->
  <h2>{{ post.title }}</h2><!-- sources from blog/views.py render function -->
  <em>{{ post.published|timesince }} ago</em>
  {{ post.content|linebreaks }}
</article>
{% endfor %}

</section>
{% endblock %}
